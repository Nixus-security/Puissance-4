<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Puissance 4 - Accueil</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f0c29 0%, #1a1a2e 50%, #24243e 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      text-transform: uppercase;
      margin-bottom: 1rem;
      animation: float 2s ease-in-out infinite;
      color: #e94560;
      text-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    form {
      background: rgba(233, 69, 96, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(233, 69, 96, 0.3);
      border-radius: 20px;
      padding: 2rem 3rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      width: 320px;
      box-shadow: 0 8px 25px rgba(233, 69, 96, 0.2), 
                  0 0 40px rgba(233, 69, 96, 0.1);
      transform: scale(0.95);
      animation: appear 0.8s ease forwards;
    }

    @keyframes appear {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    label {
      font-size: 1.1rem;
      margin-bottom: -8px;
      color: #e94560;
      font-weight: 600;
    }

    input, select {
      padding: 0.7rem;
      border: 2px solid rgba(233, 69, 96, 0.3);
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
      transition: 0.3s;
      width: 100%;
      background: rgba(26, 26, 46, 0.8);
      color: #fff;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    input:focus, select:focus {
      border-color: #e94560;
      box-shadow: 0 0 15px rgba(233, 69, 96, 0.4);
      transform: scale(1.02);
      background: rgba(26, 26, 46, 0.95);
    }

    select option {
      background: #1a1a2e;
      color: #fff;
    }

    /* Style du bouton personnalisÃ© */
    .custom-button {
      background-color: #1a1a2e;
      color: #e94560;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 30px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
      width: 100%;
    }

    .custom-button::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background-color: #e94560;
      transition: all 0.3s ease;
      border-radius: 50%;
      z-index: -1;
      transform: translate(-50%, -50%) scale(0);
    }

    .custom-button:hover::before {
      transform: translate(-50%, -50%) scale(1);
      opacity: 0.9;
    }

    .custom-button:hover {
      box-shadow: 0 15px 20px rgba(0, 0, 0, 0.4);
      transform: translateY(-5px);
      color: #1a1a2e;
    }

    /* Effet de vagues sous pression */
    .custom-button:active::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      animation: ripple 0.6s ease-out;
      z-index: -1;
    }

    @keyframes ripple {
      to {
        transform: translate(-50%, -50%) scale(4);
        opacity: 0;
      }
    }

    /* Effet de lueur animÃ©e du texte */
    .custom-button::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.8) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: skewX(-25deg);
      transition: all 0.3s ease;
    }

    .custom-button:hover::after {
      left: 100%;
      transition: all 0.5s ease;
    }

    .difficulty {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    select {
      cursor: pointer;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.6;
      color: #e94560;
    }

    /* Petites particules animÃ©es pour le fond */
    .bubble {
      position: absolute;
      bottom: -100px;
      width: 20px;
      height: 20px;
      background: rgba(233, 69, 96, 0.3);
      border-radius: 50%;
      animation: rise 8s infinite ease-in;
      box-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    /* Ã‰toiles scintillantes en arriÃ¨re-plan */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #e94560;
      border-radius: 50%;
      box-shadow: 0 0 6px rgba(233, 69, 96, 0.8);
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Puissance 4</h1>

  <form action="/" method="POST">
    <label for="player1">Nom du joueur 1 :</label>
    <input type="text" id="player1" name="player1" placeholder="Joueur 1" required>

    <label for="player2">Nom du joueur 2 :</label>
    <input type="text" id="player2" name="player2" placeholder="Joueur 2" required>

    <div class="difficulty">
      <label for="difficulty">DifficultÃ© :</label>
      <select id="difficulty" name="difficulty" required>
        <option value="">Choisir...</option>
        <option value="easy">Facile</option>
        <option value="normal">Normal</option>
        <option value="hard">Difficile</option>
      </select>
    </div>

    <button type="submit" class="custom-button">ðŸŽ® Commencer la partie</button>
  </form>

  <footer>Â© 2025 - Puissance 4 by Nixus</footer>

  <!-- Script pour bulles animÃ©es -->
  <script>
    // Bulles animÃ©es
    const colors = ["rgba(233, 69, 96, 0.3)", "rgba(233, 69, 96, 0.2)", "rgba(233, 69, 96, 0.4)"];
    for (let i = 0; i < 20; i++) {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.width = bubble.style.height = `${8 + Math.random() * 25}px`;
      bubble.style.background = colors[Math.floor(Math.random() * colors.length)];
      bubble.style.animationDuration = `${6 + Math.random() * 6}s`;
      bubble.style.animationDelay = `${Math.random() * 3}s`;
      document.body.appendChild(bubble);
    }

    // Ã‰toiles scintillantes
    for (let i = 0; i < 50; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 3}s`;
      star.style.animationDuration = `${2 + Math.random() * 2}s`;
      document.body.appendChild(star);
    }
  </script>
</body>
</html>
