<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puissance 4</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      /* Même fond animé que index.html */
      background: #121212;
      background: linear-gradient(
        135deg,
        #121212 25%,
        #1a1a1a 25%,
        #1a1a1a 50%,
        #121212 50%,
        #121212 75%,
        #1a1a1a 75%,
        #1a1a1a
      );
      background-size: 40px 40px;
      animation: move 4s linear infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    @keyframes move {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 40px 40px;
      }
    }

    .splash-container {
      text-align: center;
      z-index: 10;
      animation: fadeInScale 1s ease-out;
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      font-size: 5rem;
      font-family: "Georgia", "Times New Roman", serif;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 2rem;
      animation: float 2s ease-in-out infinite, glow 2s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
    }

    h1 .red {
      color: #ff6b6b;
      text-shadow: 0 0 20px rgba(255, 107, 107, 0.6);
    }

    h1 .yellow {
      color: #ffd93d;
      text-shadow: 0 0 20px rgba(255, 217, 61, 0.6);
    }

    @keyframes float {
      0%, 100% { 
        transform: translateY(0); 
      }
      50% { 
        transform: translateY(-15px); 
      }
    }

    @keyframes glow {
      0%, 100% {
        filter: brightness(1);
      }
      50% {
        filter: brightness(1.3);
      }
    }

    .loading {
      margin-top: 2rem;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .dot:nth-child(1) {
      background: #ff6b6b;
      animation-delay: -0.32s;
    }

    .dot:nth-child(2) {
      background: #ffd93d;
      animation-delay: -0.16s;
    }

    .dot:nth-child(3) {
      background: #ff6b6b;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Bulles animées identiques à index.html */
    .bubble {
      position: absolute;
      bottom: -100px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      animation: rise 8s infinite ease-in;
      z-index: 1;
    }

    .bubble.yellow {
      background: rgba(255, 217, 61, 0.4);
      box-shadow: 0 0 10px rgba(255, 217, 61, 0.6);
    }

    .bubble.red {
      background: rgba(255, 107, 107, 0.4);
      box-shadow: 0 0 10px rgba(255, 107, 107, 0.6);
    }

    @keyframes rise {
      0% { 
        transform: translateY(0) scale(1); 
        opacity: 1; 
      }
      100% { 
        transform: translateY(-120vh) scale(1.5); 
        opacity: 0; 
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 3.5rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <h1><span class="red">PUISSANCE</span> <span class="yellow">4</span></h1>
    <div class="loading">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <script>
    // Bulles animées - 50% jaunes, 50% rouges (identique à index.html)
    for (let i = 0; i < 20; i++) {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      
      if (i % 2 === 0) {
        bubble.classList.add("yellow");
      } else {
        bubble.classList.add("red");
      }
      
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.width = bubble.style.height = `${8 + Math.random() * 25}px`;
      bubble.style.animationDuration = `${6 + Math.random() * 6}s`;
      bubble.style.animationDelay = `${Math.random() * 3}s`;
      document.body.appendChild(bubble);
    }

    // Redirection automatique après 5 secondes
    setTimeout(() => {
      window.location.href = '/menu';
    }, 5000);
  </script>
</body>
</html>
