<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Puissance 4 - Accueil</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/static/fullscreen.css"> 
  <style>
    body {
      font-family: "Poppins", sans-serif;
      /* Fond animé avec motif diagonal */
      background: #121212;
      background: linear-gradient(
        135deg,
        #121212 25%,
        #1a1a1a 25%,
        #1a1a1a 50%,
        #121212 50%,
        #121212 75%,
        #1a1a1a 75%,
        #1a1a1a
      );
      background-size: 40px 40px;
      animation: move 4s linear infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    @keyframes move {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 40px 40px;
      }
    }

    h1 {
      font-size: 3rem;
      font-family: "Georgia", "Times New Roman", serif;
      font-weight: 700;
      font-style: normal;
      letter-spacing: -0.02em;
      margin-bottom: 1rem;
      animation: float 2s ease-in-out infinite;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      position: relative;
      z-index: 10;
    }

    h1 .red {
      color: #ff6b6b;
    }

    h1 .yellow {
      color: #ffd93d;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    form {
      background: rgba(26, 26, 26, 0.8);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 2rem 3rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      width: 320px;
      box-shadow: 0 8px 25px rgba(18, 18, 18, 0.5), 
                  0 0 40px rgba(255, 255, 255, 0.1);
      transform: scale(0.95);
      animation: appear 0.8s ease forwards;
      position: relative;
      z-index: 10;
    }

    @keyframes appear {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    label {
      font-size: 1.1rem;
      margin-bottom: -8px;
      color: #ffffff;
      font-weight: 600;
      text-align: center;
      display: block;
    }

    /* Style des inputs sophistiqués */
    input[type="text"] {
      background: none;
      border: none;
      outline: none;
      max-width: 100%;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 9999px;
      box-shadow: inset 2px 5px 10px #121212;
      color: #fff;
      transition: all 0.3s ease;
      text-align: center;
      margin: 0 auto;
      display: block;
    }

    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    input[type="text"]:focus {
      box-shadow: inset 2px 5px 10px #121212, 
                  0 0 15px rgba(233, 69, 96, 0.4);
      transform: scale(1.02);
    }

    /* Style du radio container pour la difficulté */
    .radio-container {
      --total-radio: 3;
      display: flex;
      flex-direction: column;
      position: relative;
      padding-left: 0.5rem;
      margin: 0 auto;
    }

    .radio-container input {
      cursor: pointer;
      appearance: none;
      position: absolute;
      opacity: 0;
    }

    .radio-container .glider-container {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      background: linear-gradient(
        0deg,
        rgba(0, 0, 0, 0) 0%,
        rgba(27, 27, 27, 1) 50%,
        rgba(0, 0, 0, 0) 100%
      );
      width: 1px;
    }

    .radio-container .glider-container .glider {
      position: relative;
      height: calc(100% / var(--total-radio));
      width: 100%;
      transition: transform 0.5s cubic-bezier(0.37, 1.95, 0.66, 0.56);
    }

    .radio-container .glider-container .glider::before {
      content: "";
      position: absolute;
      height: 60%;
      width: 300%;
      top: 50%;
      transform: translateY(-50%);
      filter: blur(10px);
    }

    .radio-container .glider-container .glider::after {
      content: "";
      position: absolute;
      left: 0;
      height: 100%;
      width: 150px;
    }

    .radio-container label {
      cursor: pointer;
      padding: 1rem;
      position: relative;
      color: grey;
      transition: all 0.3s ease-in-out;
      font-weight: 600;
    }

    /* Facile - Vert */
    .radio-container input#radio-easy:checked ~ .glider-container .glider {
      background: linear-gradient(
        0deg,
        rgba(0, 0, 0, 0) 0%,
        #4caf50 50%,
        rgba(0, 0, 0, 0) 100%
      );
    }

    .radio-container input#radio-easy:checked ~ .glider-container .glider::before {
      background: #4caf50;
    }

    .radio-container input#radio-easy:checked ~ .glider-container .glider::after {
      background: linear-gradient(
        90deg,
        rgba(76, 175, 80, 0.11) 0%,
        rgba(0, 0, 0, 0) 100%
      );
    }

    .radio-container input#radio-easy:checked + label {
      color: #4caf50;
    }

    /* Normal - Jaune */
    .radio-container input#radio-normal:checked ~ .glider-container .glider {
      background: linear-gradient(
        0deg,
        rgba(0, 0, 0, 0) 0%,
        #f7e479 50%,
        rgba(0, 0, 0, 0) 100%
      );
    }

    .radio-container input#radio-normal:checked ~ .glider-container .glider::before {
      background: #f7e479;
    }

    .radio-container input#radio-normal:checked ~ .glider-container .glider::after {
      background: linear-gradient(
        90deg,
        rgba(247, 228, 121, 0.11) 0%,
        rgba(0, 0, 0, 0) 100%
      );
    }

    .radio-container input#radio-normal:checked + label {
      color: #f7e479;
    }

    /* Difficile - Rouge */
    .radio-container input#radio-hard:checked ~ .glider-container .glider {
      background: linear-gradient(
        0deg,
        rgba(0, 0, 0, 0) 0%,
        #ff6b6b 50%,
        rgba(0, 0, 0, 0) 100%
      );
    }

    .radio-container input#radio-hard:checked ~ .glider-container .glider::before {
      background: #ff6b6b;
    }

    .radio-container input#radio-hard:checked ~ .glider-container .glider::after {
      background: linear-gradient(
        90deg,
        rgba(255, 107, 107, 0.11) 0%,
        rgba(0, 0, 0, 0) 100%
      );
    }

    .radio-container input#radio-hard:checked + label {
      color: #ff6b6b;
    }

    .radio-container input:nth-of-type(1):checked ~ .glider-container .glider {
      transform: translateY(0);
    }

    .radio-container input:nth-of-type(2):checked ~ .glider-container .glider {
      transform: translateY(100%);
    }

    .radio-container input:nth-of-type(3):checked ~ .glider-container .glider {
      transform: translateY(200%);
    }

    /* Style du bouton personnalisé */
    .custom-button {
      background-color: #121212;
      color: #ffffff;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 30px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
      width: 100%;
    }

    .custom-button::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background-color: #ffffff;
      transition: all 0.3s ease;
      border-radius: 50%;
      z-index: -1;
      transform: translate(-50%, -50%) scale(0);
    }

    .custom-button:hover::before {
      transform: translate(-50%, -50%) scale(1);
      opacity: 0.9;
    }

    .custom-button:hover {
      box-shadow: 0 15px 20px rgba(0, 0, 0, 0.6);
      transform: translateY(-5px);
      color: #121212;
    }

    /* Effet de vagues sous pression */
    .custom-button:active::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      animation: ripple 0.6s ease-out;
      z-index: -1;
    }

    @keyframes ripple {
      to {
        transform: translate(-50%, -50%) scale(4);
        opacity: 0;
      }
    }

    /* Effet de lueur animée du texte */
    .custom-button::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.8) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: skewX(-25deg);
      transition: all 0.3s ease;
    }

    .custom-button:hover::after {
      left: 100%;
      transition: all 0.5s ease;
    }

    .difficulty {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .difficulty > label {
      text-align: center;
      margin-bottom: 0.5rem;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.6;
      color: #e94560;
      position: relative;
      z-index: 10;
    }

    /* Petites particules animées pour le fond */
    .bubble {
      position: absolute;
      bottom: -100px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      animation: rise 8s infinite ease-in;
      z-index: 1;
    }

    .bubble.yellow {
      background: rgba(255, 217, 61, 0.4);
      box-shadow: 0 0 10px rgba(255, 217, 61, 0.6);
    }

    .bubble.red {
      background: rgba(255, 107, 107, 0.4);
      box-shadow: 0 0 10px rgba(255, 107, 107, 0.6);
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1><span class="red">PUISSANCE</span> <span class="yellow">4</span></h1>

  <form action="/menu" method="POST">
    <label for="player1">Nom du joueur 1 :</label>
    <input type="text" id="player1" name="player1" placeholder="Joueur 1" class="input" required>

    <label for="player2">Nom du joueur 2 :</label>
    <input type="text" id="player2" name="player2" placeholder="Joueur 2" class="input" required>

    <div class="difficulty">
      <label>Difficulté :</label>
      <div class="radio-container">
        <input checked="" id="radio-easy" name="difficulty" type="radio" value="easy" required />
        <label for="radio-easy">Facile</label>
        <input id="radio-normal" name="difficulty" type="radio" value="normal" required />
        <label for="radio-normal">Normal</label>
        <input id="radio-hard" name="difficulty" type="radio" value="hard" required />
        <label for="radio-hard">Difficile</label>
        <div class="glider-container">
          <div class="glider"></div>
        </div>
      </div>
    </div>

    <button type="submit" class="custom-button">🎮 Commencer la partie</button>
  </form>

  <footer>© 2025 - Puissance 4 by Anthony Nagul</footer>

  <!-- Script pour bulles animées -->
  <script>
    // Bulles animées - 50% jaunes, 50% rouges
    for (let i = 0; i < 20; i++) {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      
      // Alterner entre jaune et rouge
      if (i % 2 === 0) {
        bubble.classList.add("yellow");
      } else {
        bubble.classList.add("red");
      }
      
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.width = bubble.style.height = `${8 + Math.random() * 25}px`;
      bubble.style.animationDuration = `${6 + Math.random() * 6}s`;
      bubble.style.animationDelay = `${Math.random() * 3}s`;
      document.body.appendChild(bubble);
    }
  </script>
  
  <script src="/static/fullscreen.js"></script>  
</body>
</html>
