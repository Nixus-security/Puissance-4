<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puissance 4</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: #121212;
      background: linear-gradient(
        135deg,
        #121212 25%,
        #1a1a1a 25%,
        #1a1a1a 50%,
        #121212 50%,
        #121212 75%,
        #1a1a1a 75%,
        #1a1a1a
      );
      background-size: 40px 40px;
      animation: move 4s linear infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    @keyframes move {
      0% { background-position: 0 0; }
      100% { background-position: 40px 40px; }
    }

    .splash-container {
      text-align: center;
      z-index: 10;
      animation: fadeInScale 1s ease-out;
    }

    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 5rem;
      font-family: "Georgia", "Times New Roman", serif;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 2rem;
      animation: float 2s ease-in-out infinite, glow 2s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
    }

    h1 .red {
      color: #ff6b6b;
      text-shadow: 0 0 20px rgba(255, 107, 107, 0.6);
    }

    h1 .yellow {
      color: #ffd93d;
      text-shadow: 0 0 20px rgba(255, 217, 61, 0.6);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes glow {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
    }

    .loading {
      margin-top: 2rem;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .dot:nth-child(1) {
      background: #ff6b6b;
      animation-delay: -0.32s;
    }

    .dot:nth-child(2) {
      background: #ffd93d;
      animation-delay: -0.16s;
    }

    .dot:nth-child(3) {
      background: #ff6b6b;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Bouton plein √©cran */
    .fullscreen-btn {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #121212;
      color: #ffffff;
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 20px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1000;
      font-family: "Poppins", sans-serif;
      animation: pulse 2s ease-in-out infinite;
    }

    .fullscreen-btn:hover {
      background: #ffffff;
      color: #121212;
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 0 12px 30px rgba(255, 255, 255, 0.3);
    }

    .fullscreen-btn.hidden {
      display: none;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      }
      50% {
        box-shadow: 0 8px 35px rgba(255, 217, 61, 0.4);
      }
    }

    .fullscreen-indicator {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(26, 26, 26, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 10px 15px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      z-index: 100;
      animation: fadeInUp 1s ease forwards;
      display: none;
      align-items: center;
      gap: 8px;
    }

    .fullscreen-indicator.show {
      display: flex;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fullscreen-indicator kbd {
      background: #121212;
      color: #ffd93d;
      padding: 2px 8px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 0.85rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      animation: rise 8s infinite ease-in;
      z-index: 1;
    }

    .bubble.yellow {
      background: rgba(255, 217, 61, 0.4);
      box-shadow: 0 0 10px rgba(255, 217, 61, 0.6);
    }

    .bubble.red {
      background: rgba(255, 107, 107, 0.4);
      box-shadow: 0 0 10px rgba(255, 107, 107, 0.6);
    }

    @keyframes rise {
      0% { 
        transform: translateY(0) scale(1); 
        opacity: 1; 
      }
      100% { 
        transform: translateY(-120vh) scale(1.5); 
        opacity: 0; 
      }
    }

    @media (max-width: 768px) {
      h1 { font-size: 3.5rem; }
      .fullscreen-btn { padding: 15px 30px; font-size: 1rem; }
      .fullscreen-indicator { bottom: 10px; right: 10px; font-size: 0.8rem; padding: 8px 12px; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 2.5rem; }
      .fullscreen-btn { padding: 12px 25px; font-size: 0.9rem; }
      .fullscreen-indicator { font-size: 0.75rem; padding: 6px 10px; }
    }
  </style>
</head>
<body>
  <button class="fullscreen-btn" id="fullscreen-btn">
    üñ•Ô∏è Cliquez pour commencer en plein √©cran
  </button>

  <div class="splash-container">
    <h1><span class="red">PUISSANCE</span> <span class="yellow">4</span></h1>
    <div class="loading">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <div class="fullscreen-indicator" id="fullscreen-hint">
    <span>Appuyez sur <kbd>√âchap</kbd> pour quitter le plein √©cran</span>
  </div>

  <script>
    // Fonctions plein √©cran
    function enterFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen().catch(err => {
          console.log('Erreur plein √©cran:', err);
        });
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }

    function exitFullscreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }
    }

    // Gestion du bouton plein √©cran
    const fullscreenBtn = document.getElementById('fullscreen-btn');
    const fullscreenHint = document.getElementById('fullscreen-hint');

    fullscreenBtn.addEventListener('click', () => {
      enterFullscreen();
      fullscreenBtn.classList.add('hidden');
      fullscreenHint.classList.add('show');
      
      // Redirection apr√®s 5 secondes
      setTimeout(() => {
        window.location.href = '/menu';
      }, 5000);
    });

    // Gestion touche √âchap
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' || e.key === 'Esc') {
        exitFullscreen();
      }
    });

    // D√©tecter changements plein √©cran
    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        fullscreenHint.classList.remove('show');
      }
    });

    document.addEventListener('webkitfullscreenchange', () => {
      if (!document.webkitFullscreenElement) {
        fullscreenHint.classList.remove('show');
      }
    });

    // Bulles anim√©es
    for (let i = 0; i < 20; i++) {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.classList.add(i % 2 === 0 ? "yellow" : "red");
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.width = bubble.style.height = `${8 + Math.random() * 25}px`;
      bubble.style.animationDuration = `${6 + Math.random() * 6}s`;
      bubble.style.animationDelay = `${Math.random() * 3}s`;
      document.body.appendChild(bubble);
    }
  </script>
</body>
</html>
